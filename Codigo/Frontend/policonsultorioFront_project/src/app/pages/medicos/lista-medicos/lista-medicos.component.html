<div class="page-container">
  <h1 class="page-title">Lista de M√©dicos</h1>

  <div class="card-container">
    <div class="actions-header">
      <button class="btn-primary" (click)="volver()">‚Üê Volver</button>
      <button class="btn-primary" (click)="irARegistro()">+ Registrar nuevo m√©dico</button>
    </div>

    <div class="search-bar">
      <input
        type="text"
        placeholder="üîç Buscar por DNI..."
        [(ngModel)]="filtroDni"
        (input)="filtrarMedicos()"
      />
    </div>

    @if (mensaje) {
      <div class="mensaje">{{ mensaje }}</div>
    }

    <div class="table-wrapper">
      <table class="tabla-medicos">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>Matr√≠cula</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of medicosFiltrados">
            <td>{{ m.dniMedico }}</td>
            <td>{{ m.nombre }}</td>
            <td>{{ m.apellido }}</td>
            <td>{{ m.especialidad }}</td>
            <td>{{ m.matricula }}</td>
            <td class="acciones">
              <button class="btn-outline" (click)="editarMedico(m.dniMedico)">Editar</button>
              <button class="btn-danger" (click)="eliminarMedico(m.dniMedico)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
